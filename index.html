<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Container Style */
        h1{
          text-align: center;
        }
        .a1{
          margin-left: 40px;
        }
        #container {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-around;
          gap: 20px;
          margin: 20px;
        }
        
        /* Styling each product card */
        #container > div {
          width: 220px;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          background-color: #fff;
          text-align: center;
          transition: transform 0.3s ease;
        }
        
        /* Add hover effect on each product card */
        #container > div:hover {
          transform: translateY(-10px);
        }
        
        /* Styling for product images */
        #container img {
          width: 100%;
          height: auto;
          border-radius: 4px;
          margin-bottom: 15px;
        }
        
        /* Title style */
        #container div div:nth-child(2) {
          font-size: 1.2em;
          font-weight: bold;
          margin-bottom: 10px;
          color: #333;
        }
        
        /* Price style */
        #container div div:nth-child(3) {
          font-size: 1.1em;
          color: green;
          margin-bottom: 10px;
        }
        
        /* Description style */
        #container div div:nth-child(4) {
          font-size: 0.95em;
          color: #555;
          margin-bottom: 10px;
        }
        
        /* Category style */
        #container div div:nth-child(5) {
          font-size: 0.9em;
          font-weight: bold;
          color: #FF33FF;
          margin-bottom: 15px;
        }
        
        /* Button Style */
        button {
          background-color: #28a745;
          color: white;
          border: none;
          padding: 10px 20px;
          font-size: 1em;
          cursor: pointer;
          border-radius: 4px;
          transition: background-color 0.3s ease;
        }
        
        /* Hover effect on button */
        button:hover {
          background-color: #218838;
        }
        
        /* Styling for the "Add to cart" button */
        button:active {
          transform: scale(0.98);
        }
        
        </style>
</head>
<body>
     <div id="container">

     </div>
    <script>
        async function call() {
                let a=await fetch("https://fakestoreapi.com/products")
                let data=await a.json();
                // console.log(data);
                let arr=[];
container=document.getElementById("container")
console.log(container)
let newdata=data.map((v,i,ar)=>{
    let child=document.createElement("div")
    let childa=document.createElement("div")
    let childb=document.createElement("div")
    let childc=document.createElement("div")
    let childd=document.createElement("div")
    let childe=document.createElement("div")
    let childf=document.createElement("img")
    // let childg=document.createElement("div")
    let childx=document.createElement("br")
    let childh=document.createElement("button")
    
    childa.innerHTML=v.id,
    childb.innerHTML=v.title
    childc.innerHTML=v.price
    childa.style.color="red"
    childc.style.color="green"
    childe.style.color="#FF33FF"
    childd.innerHTML=v.description
    childe.innerHTML=v.category
    childf.src=v.image
    // childg.innerHTML=v.rating
    childh.innerText="Add to cart"
    childh.addEventListener("click",function() {
      arr.push(v)
      localStorage.setItem("details",JSON.stringify(arr))
    })

    child.append(childa,childb,childc,childd,childe,childf,childx,childh)
    
    // console.log(child)
    container.append(child)
    
  })    
        }
        call()
    </script>
</body>
</html>
